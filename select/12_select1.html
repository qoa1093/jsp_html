<!DOCTYPE html>
<html>
<head>
<title>Select input</title>
<meta charset="utf-8">
</head>
<body>
	<h3>관심있는 주제 한가지를 선택하시오.</h3>
	<form>
		<select name="subjects">
			<option value="1" selected>HTML5</option>
			<option value="2">CSS3</option>
			<option value="3">Javascript</option>
			<option value="4">Jquery</option>
		</select>
		<p></p>
		<input type="submit" value="제출"> <input type="reset"
			value="다시작성">
	</form>
</body>
</html>
